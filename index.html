<html>
  <body>
    <h2>In welchem jahr wurde dein youtube account erstellt?</h2>
    <br>
    <input type="text", id="textIn"></input>
  <br>
    <p id="textOut">Jahr eingeben</p>
  <br>
  <script>
    function myFunction() {
  var code = document.getElementById("textIn")
  if (code.text == "2017") {
      document.getElementById("textOut").text = "500 100 1000"
} else {
  document.getElementById("textOut").text = "FALSCH"
}
}
  </script>
     <button onclick="myFunction()">Koordinaten Anzeigen</button> 
  </body>
</html>
